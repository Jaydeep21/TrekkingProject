{% extends "base.html"%}
{% load static %}
{% block title %}Alpins | ChangePassword{% endblock %}
{% block main_content %}
<header class="header-base">
    <div class="container">
        <h1>Change Password</h1>
    </div>
</header>
<main>
    <section class="section-base">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <form method="post" class="form" id="form">
                        {% csrf_token %}
                        <h4>Change Password</h4>
                        {% if messages %}
                
                        {% for message in messages %}
                        <div class="alert alert-info">
                            {{ message }}
                        </div>
                        {% endfor %}
                        {% endif %}
                
                     
                        <div class="form-box">
                            <label for="password">Password</label>
                            <input type="password" name="new_password"  class="input-text">
                           
                        </div>
                
                
                
                        <div class="form-box">
                            <label for="password">Re confirm password</label>
                            <input type="password" name="reconfirm_password"   class="input-text">
                           
                        </div>
                
                
                        <input type="hidden" name="user_id" value="{{user_id}}">
                        
                       
                        <button class="btn btn-sm" type="submit">Submit</button>
                
                    </form>
                </div>
            </div>                        
        </div>
    </section>
</main>


{% endblock %}
